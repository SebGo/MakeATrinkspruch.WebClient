<h1 mat-dialog-title>Kategorien w√§hlen</h1>

<div mat-dialog-content>
    <mat-selection-list #tagsList [(ngModel)]="selectedOptions">
        <mat-list-option *ngFor="let tag of (tagsData$|async)" [value]="tag.id">
            {{tag.tagName}}
        </mat-list-option>
    </mat-selection-list>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">ABBRECHEN</button>
    <button mat-button color="primary" (click)="submit()">FILTER SETZEN</button>
</div>
