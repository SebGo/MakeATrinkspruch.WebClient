<div class="main-container">
    <div class="toast-cell">
        <div class="toast-text">
            {{ toast.toastText }}
        </div>
    </div>

    <div class="next-toast-cell">
        <button mat-icon-button class="large" (click)="getNewToast()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>

</div>
